<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Spotify search">
		<meta name="author" content="Jordi Roig, David Curto and David Gimeno">
		<title>Spotify search</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/personalized.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html"><img alt="Brand" src="spotify_icon.png" height="20" width="20"></a>
					<a class="navbar-brand green-spotify" href="index.html">Spotify Search</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<form class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text" id="navbar-form" class="form-control" placeholder="Search anything...">
						</div>
						<button type="button" id="navbar-search-button" class="btn green-spotify-background"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" class="green-spotify"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Discover</a></li>
						<li><a href="#" class="green-spotify"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Recommendations</a></li>
						<li><a href="#" class="green-spotify"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Favorites</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<div id="main-wrapper">
			<div id="main-search" class="container-fluid">
				<div class="row flex-items-xs-middle fullscreen">
					<div class="col-xs-8 col-xs-offset-2 jumbotron">
						<h1 class="green-spotify">Spotify search</h1>
						<form>
							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" class="form-control input-lg" id="main-form" placeholder="Search any song, album or artist...">
								</div>
								<div class="col-sm-2">
									<button type="button" id="main-search-button" class="btn btn-lg green-spotify-background"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>  Search</button>
								</div>
							</div>		    			
						</form>
					</div>
				</div>
			</div>
			<div id="result-search" class="container-fluid">
				<div class="row">
					<div class="col-xs-12 panel panel-default">
						<div class="col-xs-8">
							<h2 class="filler"></h2>
						</div>
						<div class="col-xs-4">
							<a href="" onclick="clearResults();" class="btn btn-default green-spotify-background pull-right add-margin" role="button"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Clear search</a>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Songs</h3>
							</div>
							<div id="songs-container" class="panel-body">
							</div>
						</div>
					</div>
					<div class="col-xs-8">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Albums</h3>
							</div>
							<div class="panel-body">
								<div id="albums-container" class="row">	
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-8">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Artists</h3>
							</div>
							<div id="artists-container" class="panel-body">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /#main-wrapper -->

		<script id="song-template" type="text/x-handlebars-template">
			<div class="media">
				<div class="media-left">
					<a href="{{audio_preview}}">
						<img class="media-object" src="{{album_image}}" alt="{{album}}'s album image" width="64" height="64">
					</a>
				</div>
				<div class="media-body">
					<h4 class="media-heading">{{song}}</h4>
					<p><span class="glyphicon glyphicon-cd" aria-hidden="true"></span> {{album}} <br><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{artist}}</p>
				</div>
				<div class="media-left">
					<a href="#">
					<a class="btn btn-default btn-block" href="{{audio_preview}}" role="button"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play</a>
					<a class="btn btn-default btn-block" href="#" role="button"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Fav</a>
					</a>
				</div>
			</div>
			<div class="divider-manual"></div> 
		</script>		

		<script id="albums-template" type="text/x-handlebars-template">
			<div class="col-xs-2">
				<div class="thumbnail">
					<a href="{{spotify_link}}" target="_blank"><img src="{{album_image}}" alt="{{name}}'s album image">
					<div class="caption">
						<h4>{{name}}</h4>
					</div>
				</div>
			</div>
		</script>

		<script id="artists-template" type="text/x-handlebars-template">
			<div class="media">
				<div class="media-left">
					<a href="{{spotify_link}}" target="_blank">
					<img class="media-object" src="{{artist_image}}" alt="artist thumbnail" width="100" height="auto">
					</a>
				</div>
				<div class="media-body">
					<h4 class="media-heading">{{name}} <span class="badge green-spotify-background">{{genres}}</span></h4>
					<p><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{num_followers}} followers</p>
					<div class="progress">
					  <div class="progress-bar" role="progressbar" aria-valuenow="{{popularity}}" aria-valuemin="0" aria-valuemax="100" style="width: {{popularity}}%;">
					    {{popularity}}% popularity
					  </div>
					</div>					
				</div>
			</div>
		</script>		

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>

		<!-- Handlebars -->
		<script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>

		<!-- Personalized Javascript -->
		<script type="text/javascript" src="js/spotify-web-api-js.js"></script>
		<script type="text/javascript" src="js/petitions_controller.js"></script>
		<script type="text/javascript" src="js/content_controller.js"></script>

	</body>
</html>
